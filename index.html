<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UV_Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To Do List</title>
    <link rel="stylesheet" href="tdl.css">
    <script src="tdl.js" defer></script>
</head>
<body>
    <div id="items"></div>
    <template id="itemTemplate">
        <div class="item">
            <input type="checkbox" class="item-completed">
            <input type="text" class="item-description" placeholder="To Do Item">
            <button class="delete">Delete</button>
        </div>
    </template>
    <button id="add">Add Item</button> 
</body>
</html>
